<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <p>Weather App</p>
        </div>
        <div class="input">
            <input type="text" id="locationInput" placeholder="location">
            <input type="button" value="Get" id="btn">
        </div>
        <div class="info">
            <img src="./cloud.png"  id="icon">
            <div class="temp"><span id="tempValue">25</span> <Span id="unit">&#176</Span><span id="c">C</span></div>
            <div id="weatherDesc">Cloudy</div>
             <div id="location">Hyderabad</div>
            
        </div>
    </div>
    



    <script src="./index.js"></script>
</body>
</html>
